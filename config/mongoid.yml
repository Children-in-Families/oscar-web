development:
  clients:
    default:
      database: <%= ENV['HISTORY_DATABASE_NAME'] %>
      hosts:
        - localhost:27017
        - mongo:27017
      options:
        user: <%= ENV['DATABASE_USER'] %>
        password: <%= ENV['DATABASE_PASSWORD'] %>

test:
  clients:
    default:
      database: oscar_history_test
      hosts:
        - localhost:27017
      options:
        read:
          mode: :primary
        max_pool_size: 1

