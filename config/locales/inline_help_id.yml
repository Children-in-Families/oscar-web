        active_form: Add/View/Edit the custom forms already applied to the community.
        add_form: These custom forms are specific to your NGO. Select one from the list to load the form. Once you fill and save it, the form will be attached to the community.
        active_program: View/Edit/Delete the enrollment information, add new tracking form(s), or exit community from the program(s).
        enroll_program: 'Enlist the community in existing program stream(s) here. Admin: If the program doesn’t exist, add a new program stream through <strong>Manage >> Program Streams</strong>.'
