---

- name: Make sure bundle 1.17.3
  shell: gem install bundler -v 1.17.3
  args:
    chdir: '{{ workspace }}'

- name: Run bundle install
  shell: bundle install --verbose --jobs 20 --retry 5
  args:
    chdir: '{{ workspace }}'

- name: Run yarn install
  shell: yarn install
  args:
    chdir: '{{ workspace }}'

- name: Deploy to production server
  shell: cap production deploy
  args:
    chdir: '{{ workspace }}'
