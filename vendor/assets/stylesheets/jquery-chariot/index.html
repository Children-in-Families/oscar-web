<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
<link href="release/chariot.css" rel="stylesheet" type="text/css">
<style>
body { font-family: 'Open Sans'; }

.container { margin: 150px auto; }

h1 {
  text-align: center;
  margin-bottom: 50px;
}

.chariot-tooltip {
  background-color: #fff;
  padding: 30px;
  width: 320px;
  text-align: center;
  box-shadow: 0 0 5px 0 rgba(31, 28, 28, 0.3);
  border: 1px solid #ddd;
  color: #999;
}

.chariot-tooltip .chariot-tooltip-icon {
  width: 52px;
  height: 52px;
  margin: auto;
}

.chariot-tooltip .chariot-tooltip-icon img {
  width: 52px;
  height: 52px;
}

.chariot-tooltip .chariot-tooltip-header {
  font-size: 18px;
  line-height: 18px;
  font-weight: 500;
  color: #555;
  padding: 5px 0;
}

.chariot-tooltip .chariot-tooltip-content { padding: 5px 0; }

.chariot-tooltip .chariot-tooltip-content p {
  font-size: 14px;
  font-weight: 300;
  color: #999;
  padding-bottom: 15px;
}

.chariot-tooltip .chariot-btn-row { padding-top: 5px; }

.chariot-tooltip .chariot-btn-row .btn {
  font-size: 13px;
  font-weight: 400;
  color: #fff;
  background-color: #78A300;
  border-radius: 3px;
  height: 36px;
  padding: 0 20px;
  border: none;
}

.chariot-tooltip .chariot-btn-row .btn:hover { background-color: #78A300; }

.chariot-tooltip .chariot-btn-row .chariot-tooltip-subtext {
  float: left;
  color: #ddd;
  font-size: 13px;
  padding-top: 10px;
}

.chariot-tooltip-arrow { background: #fff; }

.chariot-tooltip-arrow-left {
  border-left: 1px solid #ddd;
  border-bottom: 1px solid #ddd;
  box-shadow: -2px 2px 2px 0 rgba(31, 28, 28, 0.1);
}

.chariot-tooltip-arrow-right {
  border-right: 1px solid #ddd;
  border-top: 1px solid #ddd;
  box-shadow: 2px -2px 2px 0 rgba(31, 28, 28, 0.1);
}

.chariot-tooltip-arrow-top {
  border-left: 1px solid #ddd;
  border-top: 1px solid #ddd;
  box-shadow: -2px -2px 4px 0 rgba(31, 28, 28, 0.1);
}

.chariot-tooltip-arrow-bottom {
  border-right: 1px solid #ddd;
  border-bottom: 1px solid #ddd;
  box-shadow: 2px 2px 4px 0 rgba(31, 28, 28, 0.1);
}
</style>
</head>

<body>

<div class="container">
  <h1>jQuery Chariot Plugin Demo</h1>
  <a href="" class="btn btn-primary example"><span class="cta">Star The Tour</span></a> </div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> 
<script src="release/chariot.js"></script> 
<script>
chariot.startTutorial([
  {
    selectors: "h1",
    tooltip: {
      position: 'bottom',
      title: 'Highlights & Tooltips',
      text: "Chariot highlights element(s), like this div element, over a " +
        "semi-transparent overlay, and creates a tooltip, like the one " +
        "you're reading now."
    },
  },
  {
    selectors: "span",
    tooltip: {
      position: 'right',
      title: 'Easy to configure',
      text: 'This is all the code required to create this two-step tutorial.'
    }
  }
]);
</script>
