version: '3'
services:
  app:
    build: .
    container_name: app
    environment:
      - DATABASE_NAME=oscar_development
      - DATABASE_USER=oscar
      - DATABASE_PASSWORD=123456789
      - DATABASE_HOST=db
      - HISTORY_DATABASE_NAME=oscar_history_development
      - HISTORY_DATABASE_NAME_TEST=oscar_history_test
      - OSCAR_TEAM_EMAIL=team@oscarhq.com
      - OSCAR_TEAM_PASSWORD=123456789
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    stdin_open: true
    tty: true
  db:
    image: postgres:9.4
    container_name: db
    environment:
      - POSTGRES_DB=oscar_development
      - POSTGRES_USER=oscar
      - POSTGRES_PASSWORD=123456789
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  mongo:
    image: mongo:4.0.3
    container_name: mongo
    environment:
      - MONGO_INITDB_DATABASE=oscar_history_development
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=123456789
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./tmp/mongo:/data/db
    ports:
      - '27017-27019:27017-27019'
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    depends_on:
    - db
    ports:
    - 5050:80
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin@example.com
      PGADMIN_DEFAULT_PASSWORD: 123456789