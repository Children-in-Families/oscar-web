AllCops:
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'vendor/**/*'
    - 'tmp/**/*'
    - 'test/**/*'
    - 'public/**/*'
    - 'log/**/*'
    - 'lib/tasks/*'
    - 'app/services/importer.rb'
    - 'db/**/*'
    - 'spec/spec_helper.rb'
    - 'spec/rails_helper.rb'
    - 'Guardfile'
  RunRailsCops: true
  DisplayCopNames: true
  DisplayStyleGuide: true

LineLength:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/ExtraSpacing:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/MethodLength:
  Enabled: false